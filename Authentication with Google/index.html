<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Authentication</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.0.6/tsparticles.slim.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="split-container">
            <!-- Lottie Animation Section -->
            <div class="animation-section">
                <lottie-player 
                    src="https://assets5.lottiefiles.com/packages/lf20_mjlh3hcy.json"
                    background="transparent"
                    speed="1"
                    loop
                    autoplay>
                </lottie-player>
            </div>

            <!-- Form Section -->
            <div class="forms-container">
                <div class="form-section" id="login-section">
                    <div class="form-header">
                        <h2>Welcome Back</h2>
                        <p class="subtitle">Enter your credentials to access your account</p>
                    </div>
                    
                    <form id="login-form" class="animate-form">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="email" id="login-email" placeholder=" " required>
                                <label for="login-email">Email</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" id="login-password" placeholder=" " required>
                                <label for="login-password">Password</label>
                            </div>
                        </div>
                        <button type="submit" class="pulse-effect">Sign In</button>
                    </form>

                    <div class="social-login">
                        <div id="g_id_onload"
                             data-client_id="124938168618-chnchutbuof1fs3nj69280bpcicc23nm.apps.googleusercontent.com"
                             data-callback="handleGoogleSignIn"
                             data-auto_select="false"
                             data-itp_support="true">
                        </div>
                        <div class="g_id_signin google-btn"
                             data-type="icon"
                             data-size="large"
                             data-shape="circle"
                             data-theme="filled_blue">
                        </div>
                    </div>

                    <p class="switch-form">Don't have an account? <a href="#" id="show-register" class="link-effect">Register here</a></p>
                </div>

                <div class="form-section" id="register-section" style="display: none;">
                    <div class="form-header">
                        <h2>Create Account</h2>
                        <p class="subtitle">Fill in your details to get started</p>
                    </div>

                    <form id="register-form" class="animate-form">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" id="register-username" placeholder=" " required>
                                <label for="register-username">Username</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="email" id="register-email" placeholder=" " required>
                                <label for="register-email">Email</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" id="register-password" placeholder=" " required>
                                <label for="register-password">Password</label>
                            </div>
                        </div>
                        <button type="submit" class="pulse-effect">Create Account</button>
                    </form>

                    <p class="switch-form">Already have an account? <a href="#" id="show-login" class="link-effect">Login here</a></p>
                </div>

                <div class="form-section" id="dashboard-section" style="display: none;">
                    <div class="dashboard-content">
                        <div class="profile-section">
                            <div class="profile-circle">
                                <div class="profile-image">
                                    <img src="https://api.dicebear.com/6.x/initials/svg?seed=AB&backgroundColor=4285f4&textColor=ffffff" alt="User Avatar" id="avatar-img">
                                </div>
                                <svg class="profile-ring" viewBox="0 0 100 100">
                                    <circle cx="50" cy="50" r="45" />
                                </svg>
                            </div>
                            <div class="welcome-text">
                                <h2>Welcome back, <span id="user-name"></span>!</h2>
                                <p class="status-text">You're successfully logged in</p>
                            </div>
                        </div>

                        <div class="info-cards">
                            <div class="info-card">
                                <div class="info-icon">
                                    <i class="fas fa-clock pulse"></i>
                                </div>
                                <p>Last Login</p>
                                <h3 id="last-login">Just now</h3>
                            </div>
                            <div class="info-card">
                                <div class="info-icon">
                                    <i class="fas fa-calendar-alt pulse"></i>
                                </div>
                                <p>Member Since</p>
                                <h3 id="member-since">2024</h3>
                            </div>
                        </div>

                        <div class="action-buttons">
                            <button id="profile-btn" class="outline-btn">
                                View Profile
                            </button>
                            <button id="logout-btn">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize particles
        tsParticles.load("particles-js", {
            particles: {
                number: {
                    value: 50,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#4285f4"
                },
                shape: {
                    type: "circle"
                },
                opacity: {
                    value: 0.5,
                    random: false
                },
                size: {
                    value: 3,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#4285f4",
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    resize: true
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
